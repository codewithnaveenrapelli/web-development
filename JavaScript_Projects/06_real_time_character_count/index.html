<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Character Count</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." cols="30" rows="10"
            maxlength="500"></textarea>
        <div class="counter-container">
            <p>
                Total Character :
                <span class="total-count" id="total-count"></span>
            </p>
            <p>
                Remaining character :
                <span class="remaining-counter" id="remaining-counter"></span>

            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
